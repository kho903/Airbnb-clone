{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>
<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-300">
        <div class="flex items-center">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search-bar %}
                <form class="border px-2 py-1 rounded" method="get" action="{% url "rooms:search" %}">
                    <input name="city" placeholder="Search by City" />
                </form>
            {% endblock search-bar %}
        </div>
        {% include "partial/nav.html" %}
    </header>

    {% block content %}{% endblock %}

    {% include "partial/footer.html" %}

</body>
</html>
