{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value="{{ city }}" id="city" name="city" placeholder="Search by City" />
        </div>

        <div>
            <label for="country">Country</label>
            <select id="contries" name="country">
                {% for country in countries %}
                    <option value="{{ country.code }}">
                    {{ country.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_types">Room Types</label>
            <select id="room_types" name="room_types">
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}">
                    {{ room_type.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>

{% endblock %}
