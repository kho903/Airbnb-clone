{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}
    <div class="container xl:w-1/4 lg:w-5/12 md:w-1/2 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        {% include 'partial/social_login.html' %}

        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="mb-3">
            <input type="password" placeholder="Password" class="mb-3">
           <button class="btn bg-red-500 text-white">Login</button>
        </form>
        <div class="mt-3">
        <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign up</a>
        </div>
    </div>

{% endblock %}
